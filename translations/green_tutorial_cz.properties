page1_text=# Pokud chceš rovnou začít hrát, nenech se\
# zdržovat. Ale pokud nikam nespěcháš, mám\
# pro tebe pár slov:\
\
# Tahle hra je těžká. Inu, není obtížná,\
# aspoň ne na nejlehčí obtížnost, dokonce\
# má jedenáctiletá neteř ji dokáže hrát.\
# Ale varuji tě, budeš muset používat\
# mozek. A to hodně.\
\
# A co více, už jen naučit se tuto hru\
# hrát může být výzvou. Možná ne až\
# tak moc, pokud jsi dobrý programátor,\
# ale pokud už nevíš, co je to prvočíslo,\
# něco se přiučíš. Třeba programovat. Inu,\
# ne všechno, ale ten důležitý základ,\
# řekl bych.\
\
# A na konci bude pocit, jako žádný jiný,\
# ne když vyhraješ díky štěstí, ale\
# díky svým znalostem a schopnostem.\
# Zasloužené výtězství chutná mnohem\
# sladčeji.\
\
# Doufám, že se budeš bavit.\
#                                     B.
page1_title=## Vítej ve hře Stack Overflow
title_title=Jak hrát\
Stack Overflow
title_subtitle=(návod pro smrtelníky)
page2_title=## Nejdříve vyber obtížnost
page2_text=\
# Najdi všechny karty se zeleným lícem,\
# to je nejlehčí obtížnost. Poté rozděl\
# karty podle barvy rubu, hodnoty jsou\
# modré a funkce jsou oranžové.
page3_title=## Před každou hrou
page3_text=\
# Vyber výstupní hodnotu z balíčku hodnot.\
# Každý hráč dostane čtyři funkce.\
\
# Hra je připravena, hrej teď jednotlivá\
# kola, dokud někdo nevyhraje.
page4_title=## Vyber vstupní hodnotu
page4_text=\
# Vstupní hodnota se mění na začátku\
# každého kola, výstupní hodnota\
# zůstává stejná po celou hru.
page5_title=## Vyber funkce k vyložení
page5_text=\
# Každý hráč vybere jednu či více karet\
# funkcí ze své ruky. Až jsou všichni\
# hráči připraveni, mohou ukázat karty\
# ostatním. P.S. neboj se napoprvé\
# vybrat karty náhodně.
page6_title=## Výpočet výsledku, 1. příklad
page6_text=\
# Karta funkce transformuje vstupní\
# hodnotu na jinou. Podívej se\
# do brožury jak funkce používat,\
# pro více informací.

page7_title=## Výpočet výsledku, 2. příklad
page7_text=\
# Více funkcí může být kombinováno\
# pro lepší výsledek. Cílem je dostat se\
# co nejblíže k výstupní hodnotě.

page8_title=## Odlož použité funkce
page8_text=\
# Použité funkce jsou zahozeny. Pokud zde\
# není dost nepoužitých funkcí, zamíchej\
# ty použité a dej je naspod balíčku\
# nepoužitých funkcí
page9_title=## Dober si karty funkcí
page9_text=\
# Každý hráč dostane tolik nových funkcí\
# kolik jich použil, kromě vítězů,\
# těch, co byli nejblíže k výstupní\
# hodnotě, ti dostanou o jednu kartu méně.
page10_title=## Konec hry
page10_text=\
# Hrej další kola hry tak dlouho, dokud\
# se někdo nezbaví všech karet funkcí,\
# ten vyhrává celou hru. Až ovládneš\
# zelené karty, můžeš přidat ty žluté\
# a nakonec i ty červené.